<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Dark mode styles */
    body.dark-mode, .dark-mode #main-page, .dark-mode #player-page {
      background: #6a4ea0 !important;
      color: #d26eb0 !important;
    }
    .dark-mode .top-bar,
    .dark-mode .greeting,
    .dark-mode .section,
    .dark-mode .scroll-list,
    .dark-mode .footer-bar,
    .dark-mode .icon,
    .dark-mode .search {
      background: transparent !important;
      color: #d26eb0 !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .section h2 {
      color: #ffd1ec !important;
    }
    .dark-mode .scroll-list img {
      background: #d26eb0 !important;
    }

    .dark-mode .footer-bar {
      background: #572d69 !important;
    }
    .dark-mode .icon {
      color: #d26eb0 !important;
    }
    .dark-mode .icon:hover {
      color: #ffb6e6 !important;
    }
    .dark-mode .search {
      background: #e48ad7 !important;
      color: #fff !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <!-- Main Page -->
  <div id="main-page">
    <div class="top-bar">
      <span class="icon" onclick="window.history.back();">&#8592;</span>

      <input type="text" class="search" id="search-btn" placeholder="Search" readonly />
      <span class="icon" id="account-btn">&#128100;</span>
      <script>
        document.getElementById('account-btn').onclick = function() {
          window.location.href = 'account.html';
        };
      </script>
     
      <span class="icon" id="browse-btn">&#9776;</span>
      <script>
        document.getElementById('browse-btn').onclick = function() {
          window.location.href = 'browse.html';
        };
      </script>
    </div>
    <div class="greeting">
      <h1>Здравей отново ,</h1>
      <div class="dots">.......................</div>
    </div>
    <div class="section">
      <h2>Нови песни</h2>
      <div class="scroll-list">
        <img src="https://www.thehypemagazine.com/wp-content/uploads/2022/03/Purple-Moon-Vaporwave-Music-Album-Cover-Art-e1646257831379.png" alt="cover" />
        <img src="https://buycoverartwork.com/wp-content/uploads/2024/04/purple-premade-abstract-liquid-album-cover-art-design.jpg" alt="cover" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMnQ6Lmr_jv81prAwJlIYjhx5lwVGwmzg9hQ&s" alt="cover" />
        <img src="https://i.guim.co.uk/img/static/sys-images/Music/Pix/pictures/2009/5/20/1242815573244/Storm-Thorgerson-Pink-Flo-017.jpg?width=700&quality=85&auto=format&fit=max&s=9b1b3276fe718c887438ad5172cd9936" alt="cover" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQM-5MpBQHTa6bNvGbAdzc11XN124VQVrjKaw&s" alt="cover" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA5oKVkUcMa6XHqmwyrXIIo-Vz02gguTiTAg&s" alt="cover" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyXK7HRBeWRdj5HkelQ7fUU5dg3Veh5zlKPg&s" alt="cover" />
        <img src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F58478a17-3ac9-4a19-b87d-58d2374722ea_640x640.jpeg" alt="cover" />
        <img src="https://i.pinimg.com/736x/e5/a5/96/e5a596a0fb4ff46e05f3d5d8ec582263.jpg" alt="cover" />
        <img src="https://i1.sndcdn.com/artworks-2FcOgrfddNUzSCLd-6OJT3g-t500x500.png" alt="cover" />

      </div>
    </div>
    <div class="section">
      <h2>Предложения</h2>
      <div class="scroll-list">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/eb/Porter_Robinson_-_Worlds.jpg" alt="cover" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcXgWEe4ydVDp1LZtf4E53-QYBLDtAfCpFUg&s" alt="cover" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ807kCdqtBS6u-PjlpJEJEBRDSbvr3bWd8Qg&s" alt="cover" />
        <img src="https://preview.redd.it/pink-tape-concept-cover-art-v0-bgfozvxbil7b1.jpg?width=1080&crop=smart&auto=webp&s=ee3a37c073c1a9524d48f687ac8935a924ed7a85" alt="cover" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhU-byqCBeYHYYt_eH-BpEx7wjh0dEImEmLA&s" alt="cover" />
        <img src="https://upload.wikimedia.org/wikipedia/en/3/36/Stonetemplepilotspurple.jpeg" alt="cover" />
        <img src="https://albumcoverzone.com/slir/w300/png24-front/albumcover0010198.jpg" alt="cover" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRktn6Pj-JgagClY79j9QALGZgwJOxmg049fw&s" alt="cover" />
        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/artistic-album-cover-design-template-d12ef0296af80b58363dc0deef077ecc_screen.jpg?ts=1735798846" alt="cover" />
        <img src="https://i.pinimg.com/236x/03/83/e7/0383e742744c9309bded723e928b3493.jpg" alt="cover" />
      </div>
    </div>
    <div class="footer-bar">
      <span class="icon" id="settings-btn">&#9881;</span>
      <script>
        document.getElementById('settings-btn').onclick = function() {
          window.location.href = 'settings.html';
        };
      </script>
      <span class="icon play-btn-img" id="play-btn">
        <img src="diamand.png" alt="Play" width="40" height="40" />
      </span>
      <script>
        document.getElementById('play-btn').onclick = function() {
          window.location.href = 'player.html';
        };
      </script>
      <span class="icon" id="help-btn">&#128295;</span>
      <script>
        document.getElementById('help-btn').onclick = function() {
          window.location.href = 'help.html';
        };
      </script>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    // On every page: apply dark mode if set
    if (localStorage.getItem('darkMode') === 'on') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
