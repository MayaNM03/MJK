<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Dark mode styles */
    body.dark-mode, .dark-mode #main-page, .dark-mode #player-page {
      background: #6a4ea0 !important;
      color: #d26eb0 !important;
    }
    .dark-mode .top-bar,
    .dark-mode .greeting,
    .dark-mode .section,
    .dark-mode .scroll-list,
    .dark-mode .bottom-bar,
    .dark-mode .icon,
    .dark-mode .search {
      background: transparent !important;
      color: #d26eb0 !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .section h2 {
      color: #ffd1ec !important;
    }
    .dark-mode .scroll-list img {
      background: #d26eb0 !important;
    }
    .dark-mode .bottom-bar {
      background: #572d69 !important;
    }
    .dark-mode .icon {
      color: #d26eb0 !important;
    }
    .dark-mode .icon:hover {
      color: #ffb6e6 !important;
    }
    .dark-mode .search {
      background: #e48ad7 !important;
      color: #fff !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <!-- Main Page -->
  <div id="main-page">
    <div class="top-bar">
      <span class="icon" onclick="window.history.back();">&#8592;</span>

      <input type="text" class="search" id="search-btn" placeholder="Search" readonly />
      <span class="icon" id="account-btn">&#128100;</span>
      <script>
        document.getElementById('account-btn').onclick = function() {
          window.location.href = 'account.html';
        };
      </script>
     
      <span class="icon" id="browse-btn">&#9776;</span>
      <script>
        document.getElementById('browse-btn').onclick = function() {
          window.location.href = 'browse.html';
        };
      </script>
    </div>
    <div class="greeting">
      <h1>Здравей отново ,</h1>
      <div class="dots">.......................</div>
    </div>
    <div class="section">
      <h2>Нови песни</h2>
      <div class="scroll-list">
        <img src="cover1.jpg" alt="cover" />
        <img src="cover2.jpg" alt="cover" />
        <img src="cover3.jpg" alt="cover" />
      </div>
    </div>
    <div class="section">
      <h2>Предложения</h2>
      <div class="scroll-list">
        <img src="cover4.jpg" alt="cover" />
        <img src="cover5.jpg" alt="cover" />
        <img src="cover6.jpg" alt="cover" />
      </div>
    </div>
    <div class="bottom-bar">
      <span class="icon" id="settings-btn">&#9881;</span>
      <script>
        document.getElementById('settings-btn').onclick = function() {
          window.location.href = 'settings.html';
        };
      </script>
      <span class="icon" id="play-btn">&#9654;</span>
      <script>
        document.getElementById('play-btn').onclick = function() {
          window.location.href = 'player.html';
        };
      </script>
      <span class="icon" id="help-btn">&#128295;</span>
      <script>
        document.getElementById('help-btn').onclick = function() {
          window.location.href = 'help.html';
        };
      </script>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    // On every page: apply dark mode if set
    if (localStorage.getItem('darkMode') === 'on') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
