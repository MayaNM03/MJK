<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main Page -->
  <div id="main-page">
    <div class="top-bar">
      <span class="icon" onclick="window.history.back();">&#8592;</span>

      <input type="text" class="search" id="search-btn" placeholder="Search" readonly />
      <span class="icon" id="account-btn">&#128100;</span>
      <script>
        document.getElementById('account-btn').onclick = function() {
          window.location.href = 'account.html';
        };
      </script>
     
      <span class="icon" id="browse-btn">&#9776;</span>
      <script>
        document.getElementById('browse-btn').onclick = function() {
          window.location.href = 'browse.html';
        };
      </script>
    </div>
    <div class="greeting">
      <h1>Здравей отново ,</h1>
      <div class="dots">.......................</div>
    </div>
    <div class="section">
      <h2>Нови песни</h2>
      <div class="scroll-list">
        <img src="cover1.jpg" alt="cover" />
        <img src="cover2.jpg" alt="cover" />
        <img src="cover3.jpg" alt="cover" />
      </div>
    </div>
    <div class="section">
      <h2>Предложения</h2>
      <div class="scroll-list">
        <img src="cover4.jpg" alt="cover" />
        <img src="cover5.jpg" alt="cover" />
        <img src="cover6.jpg" alt="cover" />
      </div>
    </div>
    <div class="bottom-bar">
      <span class="icon" id="settings-btn">&#9881;</span>
      <span class="icon" id="play-btn">&#9654;</span>
      <script>
        document.getElementById('play-btn').onclick = function() {
          window.location.href = 'player.html';
        };
      </script>
      <span class="icon" id="help-btn">&#128295;</span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
