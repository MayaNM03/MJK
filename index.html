<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main Page -->
  <div id="main-page">
    <div class="top-bar">
      <span class="icon">&#8592;</span>
      <input type="text" class="search" id="search-btn" placeholder="Search" readonly />
      <span class="icon" id="account-btn">&#128100;</span>
      <span class="icon" id="browse-btn">&#9776;</span>
    </div>
    <div class="greeting">
      <h1>Здравей отново ,</h1>
      <div class="dots">.......................</div>
    </div>
    <div class="section">
      <h2>Нови песни</h2>
      <div class="scroll-list">
        <img src="cover1.jpg" alt="cover" />
        <img src="cover2.jpg" alt="cover" />
        <img src="cover3.jpg" alt="cover" />
      </div>
    </div>
    <div class="section">
      <h2>Предложения</h2>
      <div class="scroll-list">
        <img src="cover4.jpg" alt="cover" />
        <img src="cover5.jpg" alt="cover" />
        <img src="cover6.jpg" alt="cover" />
      </div>
    </div>
    <div class="bottom-bar">
      <span class="icon" id="settings-btn">&#9881;</span>
      <span class="icon" id="play-btn">&#9654;</span>
      <span class="icon" id="help-btn">&#128295;</span>
    </div>
  </div>

  <!-- Player Page -->
  <div id="player-page" style="display:none;">
    <div class="top-bar">
      <span class="icon" id="back-btn">&#8592;</span>
      <input type="text" class="search" placeholder="Search" />
      <span class="icon" id="account-btn">&#128100;</span>
      <span class="icon" id="browse-btn">&#9776;</span>
    </div>
    <div class="player-menu">
      <div class="player-menu-item">
        <span class="icon">&#128191;</span>
        <div>Библиотека</div>
      </div>
      <div class="player-menu-item">
        <span class="icon">&#10084;</span>
        <div>Любими<br>плейлисти</div>
      </div>
      <div class="player-menu-item">
        <span class="icon">&#8681;</span>
        <div>Изтеглени<br>плейлисти</div>
      </div>
    </div>
    <div class="player-album">
      <img src="cover1.jpg" alt="Album Cover" id="player-cover"/>
    </div>
    <div class="player-info">
      <div class="player-title">
        <span id="song-name"><b>Song name</b></span>
        <span id="song-length" style="float:right;">3:33</span>
      </div>
      <div class="player-artist" id="song-artist">Artist Name</div>
      <div class="player-album-name" id="album-name">Album Name</div>
    </div>
    <div class="player-controls">
      <input type="range" min="0" max="100" value="0" id="progress-bar"/>
      <div class="player-buttons">
        <span class="icon">&#9198;</span>
        <span class="icon">&#9654;</span>
        <span class="icon">&#9197;</span>
        <span class="icon">&#128257;</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
