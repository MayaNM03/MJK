<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Албуми</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .album-container {
      width: 100vw;
      min-height: 100vh;
      background: #fff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 7vh;
    }
    .album-header {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 2vw 2vw 0 2vw;
      box-sizing: border-box;
      margin-bottom: 1vw;
    }
    .album-header .icon {
      color: #f7a6e7;
      font-size: 2vw;
      margin-right: 1vw;
      cursor: pointer;
    }
    .album-header .search-bar {
      flex: 1;
      margin: 0 1vw;
      display: flex;
      align-items: center;
      background: #f7f7f7;
      border-radius: 20px;
      padding: 0.7vw 1vw;
      border: 1px solid #eee;
      font-size: 1.2vw;
    }
    .album-header .search-bar input {
      border: none;
      background: #f7f7f7;
      width: 100%;
      font-size: 1.2vw;
      outline: none;
    }
    .album-header .icon:last-child {
      margin-left: 1vw;
    }
    .album-title {
      color: #b6a6e7;
      font-size: 1.5vw;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.2vw;
    }
    .album-table {
      width: 90vw;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 1vw;
      background: #fff;
    }
    .album-table th, .album-table td {
      padding: 0.7vw 0.5vw;
      text-align: left;
    }
    .album-table th {
      color: #b6a6e7;
      font-weight: bold;
      border-bottom: 2px dotted #b6a6e7;
    }
    .album-table td {
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }
    .album-table img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 0.5vw;
      vertical-align: middle;
    }
    .album-table .song-title {
      color: #222;
      font-weight: bold;
    }
    .album-table .artist {
      color: #8e8ee7;
    }
    .album-table .duration {
      color: #222;
      text-align: right;
    }
    .footer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #f7f2fa;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 7vh;
      border-top-left-radius: 2vw;
      border-top-right-radius: 2vw;
      z-index: 100;
    }
    .footer-bar .icon {
      font-size: 2vw;
      min-width: 36px;
      color: #f7a6e7;
    }
    @media (max-width: 600px) {
      .album-container {
        padding: 2vw 2vw 12vw 2vw;
      }
      .album-title {
        font-size: 1.2em;
      }
      .album-table th, .album-table td {
        font-size: 1em;
      }
    }
    /* Dark mode styles */
    body.dark-mode, .dark-mode .album-container {
      background: #6a4ea0 !important;
      color: #d26eb0 !important;
    }
    .dark-mode .album-header,
    .dark-mode .album-title,
    .dark-mode .album-label,
    .dark-mode .album-divider,
    .dark-mode .search-bar,
    .dark-mode .album-select {
      background: transparent !important;
      color: #d26eb0 !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .album-table {
      background: #6a4ea0 !important;
      color: #ffd1ec !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .album-table th,
    .dark-mode .album-table td {
      color: #d26eb0 !important;
      border-bottom: 2px dotted #d26eb0 !important;
    }
    .dark-mode .album-table img {
      background: #d26eb0 !important;
    }
    .dark-mode .footer-bar {
      background: #572d69 !important;
    }
    .dark-mode .icon {
      color: #d26eb0 !important;
    }
    .dark-mode .icon:hover {
      color: #ffb6e6 !important;
    }
    .dark-mode .album-select {
      background: #e48ad7 !important;
      color: #fff !important;
    }
    .dark-mode .search-bar {
      background: #e48ad7 !important;
      color: #e48ad7 !important;
    }
    .dark-mode .search {
      background: #e48ad7 !important;
      color: #d26eb0 !important;
      border-color: #d26eb0 !important;
    }
  </style>
</head>
<body>
  <div class="album-container">
    <div class="album-header">
      <span class="icon" onclick="window.history.back();">&#8592;</span>
      <div class="search-bar">
        <input type="text" class="search" id="search-btn" placeholder="Search" readonly />
        <script>
          document.getElementById('search-btn').onclick = function() {
            window.location.href = 'search.html';
          };
        </script>
      </div>
      <span class="icon account-btn-img" id="account-btn">
        <img src="profile.png" alt="Icon" width="30" height="30" />
      </span>
      <script>
        document.getElementById('account-btn').onclick = function() {
          window.location.href = 'account.html';
        };
      </script>
      <span class="icon">&#127925;</span>
    </div>
    <div class="album-title">Албуми</div>
    <table class="album-table">
      <thead>
        <tr>
          <th>Албум</th>
          <th>Изпълнител</th>
          <th>Година</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://www.besteveralbums.com/albumart/album_medium_203_4e4e80357a87a.webp" alt="cover" /> The Dark Side Of The Moon</td>
          <td class="artist">Pink Floyd</td>
          <td class="duration">1973</td>
        </tr>
        <tr>
          <td><img src="https://www.besteveralbums.com/albumart/album_medium_24_5a204c814d494.webp" alt="cover" /> Abbey Road</td>
          <td class="artist">The Beatles</td>
          <td class="duration">1969</td>
        </tr>
        <tr>
          <td><img src="https://th.bing.com/th/id/OIP.MqCunMm5My1A75hig2jICwHaHa?w=184&h=183&c=7&r=0&o=7&cb=iwp1&dpr=1.3&pid=1.7&rm=3" alt="cover" /> Starboy</td>
          <td class="artist">The Weeknd</td>
          <td class="duration">2016</td>
        </tr>
        <tr>
          <td><img src="https://img.discogs.com/nDnGBl_1YkSn25xIiVuxCMOxwEg=/fit-in/600x610/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-11048505-1514287506-6059.jpeg.jpg" alt="cover" /> More Life</td>
          <td class="artist">Drake</td>
          <td class="duration">2017</td>
        </tr>
        <tr>
          <td><img src="https://m.media-amazon.com/images/I/81sxAsg5+LL._AC_SL1500_.jpg" alt="cover" /> JACKBOYS</td>
          <td class="artist">JACKBOYS</td>
          <td class="duration">2019</td>
        </tr>
      </tbody>
    </table>
    <div class="footer-bar">
      <span class="icon" id="settings-btn">&#9881;</span>
      <script>
        document.getElementById('settings-btn').onclick = function() {
          window.location.href = 'settings.html';
        };
      </script>
      <span class="icon play-btn-img" id="play-btn">
        <img src="diamand.png" alt="Play" width="40" height="40" />
      </span>
      <script>
        document.getElementById('play-btn').onclick = function() {
          window.location.href = 'player.html';
        };
      </script>
      <span class="icon" id="help-btn">&#128295;</span>
      <script>
        document.getElementById('help-btn').onclick = function() {
          window.location.href = 'help.html';
        };
      </script>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    // On every page: apply dark mode if set
    if (localStorage.getItem('darkMode') === 'on') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
