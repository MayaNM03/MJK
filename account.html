<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Акаунт</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .account-container {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      padding: 3vw 6vw;
      background: #fff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .account-header {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 2vw;
    }
    .account-header .icon {
      color: #f7a6e7;
      font-size: 2vw;
      margin-right: 1vw;
      cursor: pointer;
    }
    .account-title {
      color: #f7a6e7;
      font-size: 2vw;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    .account-header .icon:last-child {
      margin-left: auto;
      margin-right: 0;
    }
    .account-avatar {
      width: 10vw;
      height: 10vw;
      min-width: 120px;
      min-height: 120px;
      max-width: 180px;
      max-height: 180px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1vw auto;
      font-size: 6vw;
      color: #fff;
    }
    .account-divider {
      width: 60%;
      border-bottom: 2px dotted #b6a6e7;
      margin: 1vw auto 1vw auto;
    }
    .account-label {
      color: #f7a6e7;
      font-size: 1.1vw;
      margin-bottom: 0.5vw;
      margin-top: 1vw;
      text-align: left;
      width: 100%;
      max-width: 500px;
    }
    .account-box {
      width: 100%;
      max-width: 500px;
      height: 5vw;
      min-height: 60px;
      border: 2px solid #222;
      border-radius: 8px;
      margin-bottom: 1vw;
      background: #fff;
      font-size: 1.1vw;
      color: #b6a6e7;
      padding: 0.5vw;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .account-box:last-of-type {
      color: #8e8ee7;
    }
    .account-select {
      width: 220px;
      max-width: 90vw;
      margin: 2vw auto 0 auto;
      display: block;
      padding: 0.7vw 1vw;
      border-radius: 8px;
      border: 1px solid #888;
      font-size: 1.2vw;
      background: #fff;
      color: #222;
      text-align: center;
    }
    @media (max-width: 600px) {
      .account-container {
        padding: 2vw 2vw;
      }
      .account-title {
        font-size: 1.2em;
      }
      .account-avatar {
        width: 80px;
        height: 80px;
        font-size: 40px;
      }
      .account-box {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="account-container">
    <div class="account-header">
      <span class="icon" onclick="window.history.back();">&#8592;</span>
      <span class="account-title">Акаунт</span>
      <span class="icon" id="browse-btn">&#9776;</span>
      <script>        
        document.getElementById('browse-btn').onclick = function() {
          window.location.href = 'browse.html';
        };
      </script>

    </div>
    <div class="account-avatar">
      <svg width="100%" height="100%" viewBox="0 0 100 100">
        <circle cx="50" cy="40" r="25" fill="#eee"/>
        <ellipse cx="50" cy="75" rx="35" ry="20" fill="#eee"/>
      </svg>
    </div>
    <div class="account-divider"></div>
    <div class="account-label">Детайли</div>
    <div class="account-box">Детайли....</div>
    <div class="account-label" style="color:#8e8ee7;">Известия ......</div>
    <div class="account-box" style="color:#8e8ee7;">Известия ......</div>
    <select class="account-select">
      <option>Език</option>
      <option>Български</option>
      <option>English</option>
    </select>
  </div>
</body>
</html>
