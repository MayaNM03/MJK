<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Албуми</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .album-container {
      width: 100vw;
      min-height: 100vh;
      background: #fff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 7vh;
    }
    .album-header {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 2vw 2vw 0 2vw;
      box-sizing: border-box;
      margin-bottom: 1vw;
    }
    .album-header .icon {
      color: #f7a6e7;
      font-size: 2vw;
      margin-right: 1vw;
      cursor: pointer;
    }
    .album-header .search-bar {
      flex: 1;
      margin: 0 1vw;
      display: flex;
      align-items: center;
      background: #f7f7f7;
      border-radius: 20px;
      padding: 0.7vw 1vw;
      border: 1px solid #eee;
      font-size: 1.2vw;
    }
    .album-header .search-bar input {
      border: none;
      background: transparent;
      width: 100%;
      font-size: 1.2vw;
      outline: none;
    }
    .album-header .icon:last-child {
      margin-left: 1vw;
    }
    .album-title {
      color: #b6a6e7;
      font-size: 1.5vw;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.2vw;
    }
    .album-table {
      width: 90vw;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 1vw;
      background: #fff;
    }
    .album-table th, .album-table td {
      padding: 0.7vw 0.5vw;
      text-align: left;
    }
    .album-table th {
      color: #b6a6e7;
      font-weight: bold;
      border-bottom: 2px dotted #b6a6e7;
    }
    .album-table td {
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }
    .album-table img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 0.5vw;
      vertical-align: middle;
    }
    .album-table .song-title {
      color: #222;
      font-weight: bold;
    }
    .album-table .artist {
      color: #8e8ee7;
    }
    .album-table .duration {
      color: #222;
      text-align: right;
    }
    .footer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #f7f2fa;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 7vh;
      border-top-left-radius: 2vw;
      border-top-right-radius: 2vw;
      z-index: 100;
    }
    .footer-bar .icon {
      font-size: 2vw;
      min-width: 36px;
      color: #f7a6e7;
    }
    @media (max-width: 600px) {
      .album-container {
        padding: 2vw 2vw 12vw 2vw;
      }
      .album-title {
        font-size: 1.2em;
      }
      .album-table th, .album-table td {
        font-size: 1em;
      }
    }
    /* Dark mode styles */
    body.dark-mode, .dark-mode .album-container {
      background: #6a4ea0 !important;
      color: #d26eb0 !important;
    }
    .dark-mode .album-header,
    .dark-mode .album-title,
    .dark-mode .album-label,
    .dark-mode .album-divider,
    .dark-mode .album-select {
      background: transparent !important;
      color: #d26eb0 !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .album-table {
      background: #6a4ea0 !important;
      color: #ffd1ec !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .album-table th,
    .dark-mode .album-table td {
      color: #d26eb0 !important;
      border-bottom: 2px dotted #d26eb0 !important;
    }
    .dark-mode .album-table img {
      background: #d26eb0 !important;
    }
    .dark-mode .footer-bar {
      background: #572d69 !important;
    }
    .dark-mode .icon {
      color: #d26eb0 !important;
    }
    .dark-mode .icon:hover {
      color: #ffb6e6 !important;
    }
    .dark-mode .album-select {
      background: #e48ad7 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div class="album-container">
    <div class="album-header">
      <span class="icon" onclick="window.history.back();">&#8592;</span>
      <div class="search-bar">
        <input type="text" placeholder="Search" readonly />
      </div>
      <span class="icon" id="account-btn">&#128100;</span>
      <script>
        document.getElementById('account-btn').onclick = function() {
          window.location.href = 'account.html';
        };
      </script>
      <span class="icon">&#127925;</span>
    </div>
    <div class="album-title">Албуми</div>
    <table class="album-table">
      <thead>
        <tr>
          <th>Песен</th>
          <th>Певец</th>
          <th style="text-align:right;"><span style="font-size:1.2vw;">&#128337;</span></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="cover1.jpg" alt="cover" /> [Име]</td>
          <td class="artist">[Певец]</td>
          <td class="duration">3:33</td>
        </tr>
        <tr>
          <td><img src="cover2.jpg" alt="cover" /> [Име]</td>
          <td class="artist">[Певец]</td>
          <td class="duration">3:33</td>
        </tr>
        <tr>
          <td><img src="cover3.jpg" alt="cover" /> [Име]</td>
          <td class="artist">[Певец]</td>
          <td class="duration">3:33</td>
        </tr>
        <tr>
          <td><img src="cover4.jpg" alt="cover" /> [Име]</td>
          <td class="artist">[Певец]</td>
          <td class="duration">3:33</td>
        </tr>
        <tr>
          <td><img src="cover5.jpg" alt="cover" /> [Име]</td>
          <td class="artist">[Певец]</td>
          <td class="duration">3:33</td>
        </tr>
      </tbody>
    </table>
    <div class="footer-bar">
      <span class="icon" id="settings-btn">&#9881;</span>
      <script>
        document.getElementById('settings-btn').onclick = function() {
          window.location.href = 'settings.html';
        };
      </script>
      <span class="icon play-btn-img" id="play-btn">
        <img src="diamand.png" alt="Play" width="40" height="40" />
      </span>
      <script>
        document.getElementById('play-btn').onclick = function() {
          window.location.href = 'player.html';
        };
      </script>
      <span class="icon" id="help-btn">&#128295;</span>
      <script>
        document.getElementById('help-btn').onclick = function() {
          window.location.href = 'help.html';
        };
      </script>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    // On every page: apply dark mode if set
    if (localStorage.getItem('darkMode') === 'on') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
