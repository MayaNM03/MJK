<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlists</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background: #f7f7ff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .icon {
      font-size: 1.5rem;
      color: #f47ac2;
      cursor: pointer;
      margin-right: 16px;
    }
    .page-title {
      font-size: 1.5rem;
      color: #bfc2ff;
      font-weight: 700;
    }
    .playlists-container {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      padding: 32px 0;
    }
    .playlist-card {
      background: #ededed;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: 240px;
      padding: 20px;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .playlist-card:hover {
      box-shadow: 0 4px 16px rgba(164, 122, 255, 0.15);
    }
    .playlist-cover {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      background: #bfc2ff;
    }
    .playlist-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #6a4ea0;
      margin-bottom: 8px;
    }
    .playlist-desc {
      color: #888;
      font-size: 1rem;
    }
    @media (max-width: 700px) {
      .playlists-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .playlist-card {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span class="icon" onclick="window.history.back();">&#8592;</span>

<input type="text" class="search" placeholder="Search" />
<span class="icon" id="account-btn">&#128100;</span>
<script>
 document.getElementById('account-btn').onclick = function() {
   window.location.href = 'account.html';
 };
</script>
<span class="icon" id="browse-btn">&#9776;</span>
<script>        
 document.getElementById('browse-btn').onclick = function() {
   window.location.href = 'browse.html';
 };
</script>
</div>  
  <div class="playlists-container">
    <div class="playlist-card">
      <img src="cover1.jpg" alt="Chill Vibes" class="playlist-cover" />
      <div class="playlist-title">Chill Vibes</div>
      <div class="playlist-desc">Relax and unwind with this mellow playlist of chill tracks.</div>
    </div>
    <div class="playlist-card">
      <img src="cover2.jpg" alt="Workout Hits" class="playlist-cover" />
      <div class="playlist-title">Workout Hits</div>
      <div class="playlist-desc">Get pumped with energetic songs perfect for your workout session.</div>
    </div>
    <div class="playlist-card">
      <img src="cover3.jpg" alt="Top 40" class="playlist-cover" />
      <div class="playlist-title">Top 40</div>
      <div class="playlist-desc">Stay up to date with the latest chart-topping hits.</div>
    </div>
    <div class="playlist-card">
      <img src="cover4.jpg" alt="Throwback" class="playlist-cover" />
      <div class="playlist-title">Throwback</div>
      <div class="playlist-desc">A nostalgic collection of your favorite classics from the past.</div>
    </div>
    <div class="footer-bar">
      <span class="icon" id="settings-btn">&#9881;</span>
      <script>
        document.getElementById('settings-btn').onclick = function() {
          window.location.href = 'settings.html';
        };
      </script>
      <span class="icon" id="play-btn">&#9654;</span>
      <script>
        document.getElementById('play-btn').onclick = function() {
          window.location.href = 'player.html';
        };
      </script>
      <span class="icon" id="help-btn">&#128295;</span>
      <script>
        document.getElementById('help-btn').onclick = function() {
          window.location.href = 'help.html';
        };
      </script>
    </div>
  </div>
</body>
</html>
