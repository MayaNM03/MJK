<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Качи песни</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upload-container {
      width: 420px;
      padding: 40px 30px 30px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      background: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .upload-header {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 18px;
    }
    .upload-header .icon {
      color: #f7a6e7;
      font-size: 2rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .upload-title {
      color: #b6a6e7;
      font-size: 1.7rem;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    .upload-image {
      width: 120px;
      height: 120px;
      border: 2px dashed #bfc2ff;
      border-radius: 12px;
      margin: 0 auto 18px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafaff;
    }
    .upload-image svg {
      width: 60px;
      height: 60px;
      color: #bfc2ff;
    }
    .input-field {
      width: 90%;
      padding: 12px;
      margin-bottom: 14px;
      border: none;
      border-radius: 6px;
      background: #ededed;
      font-size: 1rem;
      color: #555;
      outline: none;
      transition: background 0.2s;
    }
    .input-field:focus {
      background: #e0e0ff;
    }
    .upload-textarea {
      width: 90%;
      min-height: 80px;
      padding: 12px;
      border: 1px solid #bfc2ff;
      border-radius: 8px;
      background: #fafaff;
      font-size: 1rem;
      color: #222;
      margin-bottom: 18px;
      resize: vertical;
    }
    .upload-btn {
      width: 60%;
      padding: 16px;
      background: #bfc2ff;
      color: #222;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .upload-btn:hover {
      background: #a3a7f7;
    }
    @media (max-width: 600px) {
      .upload-container {
        width: 98vw;
        padding: 18px 4px;
      }
      .upload-image {
        width: 80px;
        height: 80px;
      }
    }
    /* Dark mode styles */
    body.dark-mode, .dark-mode .upload-container {
      background: #6a4ea0 !important;
      color: #d26eb0 !important;
    }
    .dark-mode .upload-header,
    .dark-mode .upload-title,
    .dark-mode .input-field,
    .dark-mode .upload-textarea {
      background: #e48ad7 !important;
      color: #fff !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .upload-btn {
      background: #d26eb0 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <span class="icon" style="position:fixed;top:32px;left:32px;font-size:2rem;color:#f7a6e7;cursor:pointer;z-index:10;" onclick="window.history.back();">&#8592;</span>
  <div class="upload-container">
    <div class="upload-image">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="12" cy="10" r="3"/><path d="M21 15l-5-5-4 4-7-7"/></svg>
    </div>
    <form>
      <input type="text" class="input-field" style="width:98%;" placeholder="Име на плейлист" required>
      <textarea class="upload-textarea" style="width:98%;" placeholder="Текст" required></textarea>
      <button type="submit" class="upload-btn">Създай плейлист</button>
    </form>
  </div>
  <script src="app.js"></script>
  <script>
    // On every page: apply dark mode if set
    if (localStorage.getItem('darkMode') === 'on') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
