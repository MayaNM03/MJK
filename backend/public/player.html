<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-bar">
         <span class="icon" onclick="window.history.back();">&#8592;</span>

      <input type="text" class="search" id="search-btn" placeholder="Search" readonly />
      <script>
        document.getElementById('search-btn').onclick = function() {
          window.location.href = 'search.html';
        };
      </script>
    <span class="icon account-btn-img" id="account-btn">
        <img src="profile.png" alt="Icon" width="30" height="30" />
      </span>
    <script>
      document.getElementById('account-btn').onclick = function() {
        window.location.href = 'account.html';
      };
    </script>
    <span class="icon" id="browse-btn">&#9776;</span>
    <script>        
      document.getElementById('browse-btn').onclick = function() {
        window.location.href = 'browse.html';
      };
    </script>
  </div>  
  <div class="player-menu">
    <div class="player-menu-item">
      <span class="icon" id="playlists-btn">&#128191;</span>
      <script>
        document.getElementById('playlists-btn').onclick = function() {
          window.location.href = 'playlists.html';
        };
      </script>
      <div>Библиотека</div>
    </div>  
    <div class="player-menu-item">
      <span class="icon" id="favorite-btn">&#10084;</span>
      <script>
        document.getElementById('favorite-btn').onclick = function() {
          window.location.href = 'favorite.html';
        };
      </script>
      <div>Любими</div>
    </div>
    <div class="player-menu-item">
      <span class="icon" id="downloaded-btn">&#8681;</span>
      <script>
        document.getElementById('downloaded-btn').onclick = function() {
          window.location.href = 'downloaded.html';
        };
      </script>
      <div>Изтеглени</div>
    </div>
  </div>
  <div class="player-album">
    <img src="https://cdn-images.dzcdn.net/images/cover/eaf83c8d5d9d21d6ddd380222bc2fc72/1900x1900-000000-80-0-0.jpg" alt="Album Cover" id="player-cover"/>
  </div>
  <div class="player-info">
    <div class="player-title">
      <span id="song-name"><b>Song name</b></span>
      <span id="song-length" style="float:right;">3:33</span>
    </div>
    <div class="player-artist" id="song-artist">Artist Name</div>
    <div class="player-album-name" id="album-name">Album Name</div>
  </div>
  <div class="player-controls">
    <input type="range" min="0" max="100" value="0" id="progress-bar"/>
    <div class="player-buttons">
      <span class="icon" id="prev-btn"> &#9198;</span>
      <span class="icon play-btn-img" id="play-btn"><img src="diamand.png" alt="Play" width="40" height="40" /></span>
      <span class="icon" id="next-btn">&#9197;</span>
      <span class="icon" id="replay-btn"><img src="Replay.png" alt="Replay" width="40" height="40"></span>
    </div>
    <audio id="audio-player" src="Aqua - Barbie Girl (Official Music Video).mp3" preload="auto"></audio>
  </div>
  <script src="app.js"></script>
  <script>
    const audio = document.getElementById('audio-player');
    let isPlaying = false;
    let isReplay = false;
    let songIndex = 0;
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const replayBtn = document.getElementById('replay-btn');
    let songs = [];

    // Fetch songs from MongoDB
    async function fetchSongs() {
      try {
        const response = await fetch('http://localhost:3000/api/songs');
        songs = await response.json();
        if (songs.length > 0) {
          updatePlayer(songIndex);
        }
      } catch (error) {
        console.error('Error fetching songs:', error);
      }
    }

    // Call fetchSongs when the page loads
    fetchSongs();

    function updatePlayer(index) {
      if (songs.length === 0) return;
      
      const song = songs[index];
      audio.src = song.audioUrl;
      document.getElementById('player-cover').src = song.coverUrl;
      document.getElementById('song-name').textContent = song.title;
      document.getElementById('song-artist').textContent = song.artist;
      document.getElementById('album-name').textContent = song.album;
      document.getElementById('song-length').textContent = song.duration;
    }

    function setPlayBtnRotation() {
      const img = playBtn.querySelector('img');
      if (!isPlaying && img) {
        img.style.transform = 'rotate(0deg)';
      } else if (img) {
        img.style.transform = 'rotate(-90deg)';
      }
    }

    playBtn.onclick = function() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      setPlayBtnRotation();
    };

    function setReplayBtnRotation() {
      const img = replayBtn.querySelector('img');
      if (!isReplay && img) {
        img.style.animation = 'none';
        img.style.transform = 'rotate(0deg)';
      } else if (img) {
        img.style.animation = 'spin 2s linear infinite';
      }
    }

    replayBtn.onclick = function() {
      isReplay = !isReplay;
      audio.loop = isReplay;
      replayBtn.style.color = isReplay ? '#ffb6e6' : '';
      setReplayBtnRotation();
    };

    prevBtn.onclick = function() {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      updatePlayer(songIndex);
      audio.play();
      isPlaying = true;
      setPlayBtnRotation();
    };

    nextBtn.onclick = function() {
      songIndex = (songIndex + 1 + songs.length) % songs.length;
      updatePlayer(songIndex);
      audio.play();
      isPlaying = true;
      setPlayBtnRotation();
    };

    const progressBar = document.getElementById('progress-bar');

    // Update progress bar as song plays
    audio.addEventListener('timeupdate', function() {
      if (!isNaN(audio.duration)) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.value = percent;
      }
    });

    // Seek when user changes progress bar
    progressBar.addEventListener('input', function() {
      if (!isNaN(audio.duration)) {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
      }
    });

    // Reset progress bar when song changes
    audio.addEventListener('loadedmetadata', function() {
      progressBar.value = 0;
    });

    // Add ended event listener to play next song only if not in replay mode
    audio.addEventListener('ended', function() {
      if (!isReplay) {
        songIndex = (songIndex + 1) % songs.length;
        updatePlayer(songIndex);
      }
    });

    // Initial state
    updatePlayer(songIndex);
    setPlayBtnRotation();
    // On every page: apply dark mode if set
    if (localStorage.getItem('darkMode') === 'on') {
      document.body.classList.add('dark-mode');
    }
  </script>
  <style>
    body.dark-mode {
      background: #6a4ea0 !important;
      color: #d26eb0 !important;
    }
    .dark-mode .top-bar,
    .dark-mode .player-menu,
    .dark-mode .player-menu-item,
    .dark-mode .player-album,
    .dark-mode .player-info,
    .dark-mode .player-title,
    .dark-mode .player-artist,
    .dark-mode .player-album-name,
    .dark-mode .player-controls,
    .dark-mode .player-buttons,
    .dark-mode .footer-bar,
    .dark-mode .search-bar,
    .dark-mode .search,
    .dark-mode .icon{
      background: transparent !important;
      color: #d26eb0 !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .player-menu-item .icon {
      color: #ffd1ec !important;
    }
    .dark-mode .player-album img {
      background: #d26eb0 !important;
    }
    .dark-mode .player-controls {
      background: #6a4ea0 !important;
    }
    .dark-mode .player-buttons .icon {
      color: #ffd1ec !important;
    }
    .dark-mode .icon {
      color: #d26eb0 !important;
    }
    .dark-mode .icon:hover {
      color: #ffb6e6 !important;
    }
    .dark-mode .search-bar {
      background: #e48ad7 !important;
      color: #e48ad7 !important;
    }
    .dark-mode .search {
      background: #e48ad7 !important;
      color: #d26eb0 !important;
      border-color: #d26eb0 !important;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }
  </style>
</body>
</html>
