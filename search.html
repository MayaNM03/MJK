<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Търсене</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .search-container {
      width: 100vw;
      min-height: 100vh;
      padding: 2vw 2vw;
      box-sizing: border-box;
      background: #fff;
    }
    .search-header {
      display: flex;
      align-items: center;
      margin-bottom: 1vw;
    }
    .search-header .icon {
      color: #f7a6e7;
      font-size: 2vw;
      margin-right: 1vw;
      cursor: pointer;
    }
    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background: #f7f7f7;
      border-radius: 20px;
      padding: 0.7vw 1vw;
      border: 1px solid #eee;
      font-size: 1.2vw;
      margin-right: 1vw;
    }
    .search-bar input {
      border: none;
      background: transparent;
      width: 100%;
      font-size: 1.2vw;
      outline: none;
    }
    .search-bar .icon {
      font-size: 1.5vw;
      margin-left: 0.5vw;
      color: #f7a6e7;
    }
    .search-section-title {
      color: #8e8ee7;
      font-size: 1.2vw;
      margin: 2vw 0 0.5vw 0;
      font-weight: bold;
    }
   .search-scroll-list {
    display: flex;
    overflow-x: auto;
    gap: 1vw;
    padding-bottom: 1vw;
  }
  .search-scroll-list img {
    width: 150px;
    height: 150px;
    border-radius: 24px;
    object-fit: cover;
    background: #f7a6e7;
    min-width: 150px;
    min-height: 150px;
  }
    @media (max-width: 600px) {
      .search-container {
        padding: 2vw 2vw;
      }
      .search-section-title {
        font-size: 1em;
      }
      .search-scroll-list img {
        width: 100px;
        height: 70px;
      }
    }
    /* Dark mode styles */
    body.dark-mode, .dark-mode .search-container {
      background: #6a4ea0 !important;
      color: #d26eb0 !important;
    }
    .dark-mode .search-header,
    .dark-mode .search-section-title,
    .dark-mode .search-bar,
    .dark-mode .search-bar input {
      background: transparent !important;
      color: #d26eb0 !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .search-scroll-list {
      background: #572d69 !important;
    }
    .dark-mode .search-scroll-list img {
      background: #d26eb0 !important;
    }
    .dark-mode .icon {
      color: #d26eb0 !important;
    }
    .dark-mode .icon:hover {
      color: #ffb6e6 !important;
    }
    .dark-mode .search-bar {
      background: #e48ad7 !important;
      color: #fff !important;
      border: none !important;
    }
    .dark-mode .search-bar input {
      color: #fff !important;
    }
  </style>
</head>
<body>
