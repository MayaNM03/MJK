<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Търсене</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .search-container {
      width: 100vw;
      min-height: 100vh;
      padding: 2vw 2vw;
      box-sizing: border-box;
      background: #fff;
    }
    .search-header {
      display: flex;
      align-items: center;
      margin-bottom: 1vw;
    }
    .search-header .icon {
      color: #f7a6e7;
      font-size: 2vw;
      margin-right: 1vw;
      cursor: pointer;
    }
    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background: #f7f7f7;
      border-radius: 20px;
      padding: 0.7vw 1vw;
      border: 1px solid #eee;
      font-size: 1.2vw;
      margin-right: 1vw;
    }
    .search-bar input {
      border: none;
      background: transparent;
      width: 100%;
      font-size: 1.2vw;
      outline: none;
    }
    .search-bar .icon {
      font-size: 1.5vw;
      margin-left: 0.5vw;
      color: #f7a6e7;
    }
    .search-section-title {
      color: #8e8ee7;
      font-size: 1.2vw;
      margin: 2vw 0 0.5vw 0;
      font-weight: bold;
    }
    .search-scroll-list {
      display: flex;
      overflow-x: auto;
      gap: 1vw;
      padding-bottom: 1vw;
      margin-bottom: 1vw;
    }
    .search-scroll-list img {
      width: 13vw;
      height: 9vw;
      border-radius: 1vw;
      object-fit: cover;
      background: #eee;
      min-width: 120px;
      min-height: 80px;
    }
    @media (max-width: 600px) {
      .search-container {
        padding: 2vw 2vw;
      }
      .search-section-title {
        font-size: 1em;
      }
      .search-scroll-list img {
        width: 100px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-header">
      <span class="icon" onclick="window.history.back();">&#8592;</span>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <span class="icon">&#128269;</span>
        <span class="icon">&#128295;</span>
      </div>
    </div>
    <div class="search-section-title">НОВО</div>
    <div class="search-scroll-list">
      <img src="cover1.jpg" alt="cover" />
      <img src="cover2.jpg" alt="cover" />
      <img src="cover3.jpg" alt="cover" />
      <img src="cover4.jpg" alt="cover" />
    </div>
    <div class="search-section-title">ТОП</div>
    <div class="search-scroll-list">
      <img src="cover5.jpg" alt="cover" />
      <img src="cover6.jpg" alt="cover" />
    </div>
    <div class="search-section-title">ПЛЕЙЛИСТ</div>
    <div class="search-scroll-list">
      <img src="cover7.jpg" alt="cover" />
      <img src="cover8.jpg" alt="cover" />
      <img src="cover9.jpg" alt="cover" />
    </div>
    <div class="search-section-title">ЖАНРОВЕ</div>
    <div class="search-scroll-list">
      <img src="cover10.jpg" alt="cover" />
      <img src="cover11.jpg" alt="cover" />
    </div>
  </div>
</body>
</html>
