<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-bar">
         <span class="icon" onclick="window.history.back();">&#8592;</span>

    <input type="text" class="search" placeholder="Search" />
    <span class="icon" id="account-btn">&#128100;</span>
    <script>
      document.getElementById('account-btn').onclick = function() {
        window.location.href = 'account.html';
      };
    </script>
    <span class="icon" id="browse-btn">&#9776;</span>
    <script>        
      document.getElementById('browse-btn').onclick = function() {
        window.location.href = 'browse.html';
      };
    </script>
  </div>  
  <div class="player-menu">
    <div class="player-menu-item">
      <span class="icon">&#128191;</span>
      <div>Библиотека</div>
    </div>  
    <div class="player-menu-item">
      <span class="icon">&#10084;</span>
      <div>Любими<br>плейлисти</div>
    </div>
    <div class="player-menu-item">
      <span class="icon">&#8681;</span>
      <div>Изтеглени<br>плейлисти</div>
    </div>
  </div>
  <div class="player-album">
    <img src="cover1.jpg" alt="Album Cover" id="player-cover"/>
  </div>
  <div class="player-info">
    <div class="player-title">
      <span id="song-name"><b>Song name</b></span>
      <span id="song-length" style="float:right;">3:33</span>
    </div>
    <div class="player-artist" id="song-artist">Artist Name</div>
    <div class="player-album-name" id="album-name">Album Name</div>
  </div>
  <div class="player-controls">
    <input type="range" min="0" max="100" value="0" id="progress-bar"/>
    <div class="player-buttons">
      <span class="icon">&#9198;</span>
      <span class="icon" id="play-btn">&#9654;</span>
      <span class="icon">&#9197;</span>
      <span class="icon">&#128257;</span>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    // On every page: apply dark mode if set
    if (localStorage.getItem('darkMode') === 'on') {
      document.body.classList.add('dark-mode');
    }
  </script>
  /* Dark mode styles */
  <style>
    body.dark-mode {
      background: #6a4ea0 !important;
      color: #d26eb0 !important;
    }
    .dark-mode .top-bar,
    .dark-mode .player-menu,
    .dark-mode .player-menu-item,
    .dark-mode .player-album,
    .dark-mode .player-info,
    .dark-mode .player-title,
    .dark-mode .player-artist,
    .dark-mode .player-album-name,
    .dark-mode .player-controls,
    .dark-mode .player-buttons,
    .dark-mode .icon,
    .dark-mode .search {
      background: transparent !important;
      color: #d26eb0 !important;
      border-color: #d26eb0 !important;
    }
    .dark-mode .player-menu-item .icon {
      color: #ffd1ec !important;
    }
    .dark-mode .player-album img {
      background: #d26eb0 !important;
    }
    .dark-mode .player-controls {
      background: #6a4ea0 !important;
    }
    .dark-mode .player-buttons .icon {
      color: #ffd1ec !important;
    }
    .dark-mode .icon {
      color: #d26eb0 !important;
    }
    .dark-mode .icon:hover {
      color: #ffb6e6 !important;
    }
    .dark-mode .search {
      background: #e48ad7 !important;
      color: #fff !important;
      border: none !important;
    }
  </style>
</body>
</html>
